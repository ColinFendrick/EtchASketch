<!DOCTYPE html>
<html lang="en">
    <link href="styles/styles.css" rel="stylesheet"></link>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch 2000!</h1>
    <div id="gameWindow">
        <div id="gameMenu">
            <form id="render">
                <label>Number of Rows/Collumns: 
                    <input id="sizeInput" type="number" min=2 max=100 value=16>
                </label>
                <button id="sizeSubmit" type="button" onsubmit="return false">Render</button><br>
                </label>
            </form>
            <label>Cell Color:<br>
                <form>
                    <input type="radio" id="colorRed" name="colors">Red</input><br>
                    <input type="radio" id="colorGreen" name="colors">Green</input><br>
                    <input type="radio" id="colorBlue" name="colors">Blue</input><br>
                    <input type="radio" id="colorRainbow" name="colors" checked="checked">Rainbow</input>
                </form>
                <button type="submit" id="colorSubmit" onsubmit="return false">Change color!</button>
        </div>
        <div id="renderWindow">
            <div id="gameGrid"></div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
